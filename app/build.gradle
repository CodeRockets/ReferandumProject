repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/android/android-tools" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jcenter.bintray.com" }
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'


def AAVersion = '4.0-SNAPSHOT'
apt {
    arguments {
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.coderockets.referandumproject"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        develop {
            minSdkVersion 21
            buildConfigField('String', 'BACKEND_URL', '"http://cr-vote.herokuapp.com/"')
        }
        prod {
            minSdkVersion 17
            buildConfigField('String', 'BACKEND_URL', '"http://cr-vote.herokuapp.com/"')
        }
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "coderockects123"
            keyAlias "coderockets"
            keyPassword "coderockects123"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            //signingConfig signingConfigs.release
            debuggable true

        }
    }
}

